<form [formGroup]="loginForm" (ngSubmit)="submit()" class="xd">

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" />
    <mat-error *ngIf="email?.errors?.['required']">Type in your <b>e-mail</b> address</mat-error>
    <mat-error *ngIf="email?.errors?.['email']">Invalid <b>e-mail</b> address</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      formControlName="password"
      type="password"
    />
    <mat-error *ngIf="password?.errors?.['required']"
      >Type in your <b>password</b>
    </mat-error>
  </mat-form-field>

  <div class="center margin-top">
    <button class="pulse sign-button" type="submit">Sign-in</button>
  </div>

  <div class="center margin-top text-under text-center">
    <hr/>
    <p>Or sign in with:</p>
  </div>
  <div class="facebookLoginButton">
    <button mat-raised-button (click)="facebookLogin()">
      <mat-icon>facebook</mat-icon>Facebook
    </button>
  </div>
  
</form>
